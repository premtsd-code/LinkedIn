apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -o k8s/
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: filebeat
  name: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: filebeat
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -o k8s/
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: filebeat
    spec:
      containers:
        - args:
            - --strict.perms=false
          image: docker.elastic.co/beats/filebeat:8.13.4
          name: filebeat
          volumeMounts:
            - mountPath: /usr/share/filebeat/filebeat.yml
              name: filebeat-cm0
              readOnly: true
              subPath: filebeat.yml
            - mountPath: /app/logs
              name: filebeat-claim1
              readOnly: true
            - mountPath: /var/lib/docker/containers
              name: filebeat-claim2
              readOnly: true
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: filebeat.yml
                path: filebeat.yml
            name: filebeat-cm0
          name: filebeat-cm0
        - name: filebeat-claim1
          persistentVolumeClaim:
            claimName: filebeat-claim1
            readOnly: true
        - name: filebeat-claim2
          persistentVolumeClaim:
            claimName: filebeat-claim2
            readOnly: true
